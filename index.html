<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!-- to fix -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
  <link rel="stylesheet" href="base.css">
  <script src="https://jsuites.net/v4/jsuites.js"></script>

  <title>Bageld</title>
</head>

<body>
  <main>
    <div>
      <h1 class="title" id="title">Who's that tennis player?</h1>
    </div>
    <div id="gameNum" style="text-align: left; padding-top: 0.5rem; padding-bottom: 0.5rem;"></div>
    <div id="bagelhint">
      <img src="https://bagelio-files.s3.us-east-2.amazonaws.com/gifs/mystery_0.gif" width="100%">
    </div>
    <div id="dropdown"></div>
    <div id='inputSelector'>
      <button id="inputButton" onclick="get_guess()">Guess</button>
      <!-- disabled="true" -->
    </div>
    <div id="answer" style="font-weight: bold; padding-top: 1vh;"></div>
    <div id="bb" style="font-weight: bold;"></div>
    <div id='progress' style="background-color: #C0C0C0;">
      <p>⬛️⬛️⬛️⬛️</p>
    </div>
    <div id='sharebtn'></div>
    <div style=" padding-top: 1vh;">
      <ul id="prevGuesses"></ul>
    </div>
    <div id="drfronk" style="padding-top: 2rem; margin: auto;"></div>
    <script src="control_bagelio.js"></script>
  </main>
</body>

</html>
